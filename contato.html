<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Music Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

    <header class="p-6 bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-500 tracking-tighter">MUSIC<span class="text-white">VIBES</span></h1>
            <nav class="hidden md:flex space-x-6 text-sm font-medium uppercase">
                <a href="index.html" class="hover:text-green-500 transition">Notícias</a>
                <a href="playlists.html" class="hover:text-green-500 transition">Playlists</a>
                <a href="lndr-music.html" class="hover:text-green-500 transition">LNDR-music</a>
                <a href="contato.html" class="text-green-500 font-bold underline">Contato</a>
            </nav>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6 py-16">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-black mb-4">ENTRE EM <span class="text-green-500">CONTATO</span></h2>
            <p class="text-gray-400">Tem alguma sugestão, dúvida ou quer trocar uma ideia sobre música? Use o formulário abaixo ou nossas redes sociais.</p>
        </div>

        <div class="bg-gray-900 p-8 rounded-2xl border border-gray-800 shadow-2xl">
            <form action="#" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Seu Nome</label>
                    <input type="text" class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-white focus:border-green-500 outline-none transition" placeholder="Ex: Lucas Silva">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">E-mail</label>
                    <input type="email" class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-white focus:border-green-500 outline-none transition" placeholder="seu@email.com">
                </div>
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-500 mb-2">Mensagem</label>
                    <textarea rows="5" class="w-full bg-gray-950 border border-gray-800 rounded-lg p-3 text-white focus:border-green-500 outline-none transition" placeholder="Como podemos ajudar?"></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-black font-black py-4 rounded-xl transition transform hover:scale-[1.02]">
                    ENVIAR MENSAGEM
                </button>
            </form>
        </div>

        <div class="mt-12 text-center text-gray-500 text-sm">
            <p>Siga-nos no YouTube: <a href="#" class="text-green-500 font-bold">@LNDR</a></p>
        </div>
    </main>

</body>
</html>
