<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music IA | Galeria de Artigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans">

    <header class="p-6 bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-500 tracking-tighter">MUSIC<span class="text-white">VIBES</span></h1>
            <nav class="hidden md:flex space-x-6 text-sm font-medium uppercase">
                <a href="index.html" class="hover:text-green-500 transition">Notícias</a>
                <a href="playlists.html" class="hover:text-green-500 transition">Playlists</a>
                <a href="lndr-music.html" class="hover:text-green-500 transition">LNDR-music</a>
                <a href="contato.html" class="hover:text-green-500 transition">Contato</a>
                <a href="artigo-ia.html" class="text-purple-400 font-bold underline">Music IA</a>
            </nav>
        </div>
    </header>

    <main class="max-w-5xl mx-auto p-6 py-16">
        <div class="mb-12">
            <h2 class="text-4xl font-black text-purple-500 mb-2 uppercase tracking-tighter">Music IA</h2>
            <p class="text-gray-400">Análises e testes sobre o futuro da tecnologia na música.</p>
        </div>

        <div id="galeria-ia" class="grid md:grid-cols-2 gap-8">
            </div>
    </main>

    <script>
        // CONFIGURAÇÃO FÁCIL: Sempre que postar um artigo novo, 
        // adicione os dados dele no final desta lista abaixo:
        const meusArtigos = [
            {
                titulo: "A música corre perigo? O impacto da IA",
                link: "artigo-ia-perigo.html",
                desc: "Uma reflexão sobre como a inteligência artificial está mudando a criação musical.",
                tag: "Tecnologia"
            },
            {
                titulo: "Suno vs Udio 2026: Qual a Melhor IA?",
                link: "artigo-ia-suno-udio.html",
                desc: "Comparamos as duas maiores potências de geração musical. Veja o veredito.",
                tag: "Teste 2026"
            }
            // Quando tiver um 3º artigo, é só colocar uma vírgula acima e copiar o bloco { }
        ];

        // Função que desenha os cards na tela
        const container = document.getElementById('galeria-ia');
        meusArtigos.reverse().forEach(artigo => { // reverse para o mais novo aparecer primeiro
            container.innerHTML += `
                <a href="${artigo.link}" class="group bg-gray-900 rounded-2xl overflow-hidden border border-gray-800 hover:border-purple-500 transition flex flex-col">
                    <div class="p-8">
                        <span class="bg-purple-600 text-white text-[10px] font-bold px-2 py-1 rounded tracking-widest uppercase">${artigo.tag}</span>
                        <h3 class="text-2xl font-bold mt-4 mb-3 group-hover:text-purple-400 transition">${artigo.titulo}</h3>
                        <p class="text-gray-400 text-sm leading-relaxed">${artigo.desc}</p>
                        <span class="text-purple-500 text-xs font-bold mt-6 block uppercase tracking-widest">Ler Artigo →</span>
                    </div>
                </a>
            `;
        });
    </script>

    <footer class="bg-gray-900 border-t border-gray-800 pt-12 pb-8 mt-20 text-center">
        <p class="text-gray-600 text-[10px] uppercase tracking-[0.2em]">&copy; 2026 Music Vibes Portal</p>
    </footer>

</body>
</html>
